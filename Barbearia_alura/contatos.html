<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos_Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa_cabecario">
           <h1><img src="logo.png" alt="logo-inicial"></h1> 

            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="formulario">
            <label for="nome_sobrenome">Nome e Sobrenome</label>
            <input type="text"id="nome_sobrenome" class="input_padrao" placeholder="ex: Tiago de Macedo" required>

            <label for="email">Email</label>
            <input type="email"id="email" class="input_padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel"id="telefone" class="input_padrao" placeholder="(xx)xxxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="70" rows="10" id="mensagem"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio_email"><input type="radio" value="email" id="radio_email" name="contato">Email</label>

                <label for="radio_telefone"><input type="radio" value="telefone" id="radio_telefone" name="contato">Telefone</label>
                
                <label for="radio_whatsapp"> <input type="radio" value="whatsapp" id="radio_whatsapp" name="contato" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="" class="atendimento">Manhã</option>
                    <option value="" class="atendimento">Tarde</option>
                    <option value="" class="atendimento">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email</label>

            <input type="submit"value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20 hs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20hs</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo do rodapé">
        <p class="copyright">&copy; Copyright Berbearia Alura - 2023</p>
    </footer>
</body>
</html>
